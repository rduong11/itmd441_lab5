<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <p>ITMD 4/541 - Lab 5 - Tip Calculator </p>
    <h1>Tip Calculator</h1>
    <form id="tip-calculator-form">
        <label for="bill-total">Bill Total: </label>
        <input type="text" id="bill-total" name="bill-total">
        <p id="error-msg"></p>
        <label for="bill-w-tax">Total Bill with Tax (11%):</label>
        <input type="text" id="bill-w-tax" name="bill-w-tax" disabled>
        <label for="tip-slider">Tip: </label>
        <input type="range" id="tip-slider" name="tip-slider" min="0" max="100" value="0">
        <label for="tip-slider" id="tip-percent" name="tip-percent">0</label>
        <label for="tip-amount">Tip Amount: </label>
        <input type="text" id="tip-amount" name="tip-amount" disabled>
        <label for="bill-w-tip-tax">Total Bill with Tip and Tax: </label>
        <input type="text" id="bill-w-tip-tax" name="bill-w-tip-tax" disabled>
    </form>
</body>

</html>
